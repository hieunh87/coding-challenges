<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .questions,
    .leaderboard {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .question {
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      gap: 10px;
    }

    /* Modal dialog styles */
    #userDialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1001;
      /* Higher than the overlay */
      display: none;
      /* Hidden by default */
    }

    #userDialog h3 {
      margin-bottom: 15px;
    }

    #userDialog input {
      padding: 8px;
      width: 50%;
      margin-bottom: 10px;
    }

    #userDialog button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #userDialog button:hover {
      background-color: #0056b3;
    }

    /* Overlay background */
    #dialogOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body>
  <div id="dialogOverlay">
    <div id="userDialog">
      <h3>Welcome! Please enter your name:</h3>
      <input type="text" id="userName" placeholder="Enter your name">
      <button id="saveUserBtn">Save</button>
    </div>
  </div>

  <h1>Real-Time Quiz</h1>
  <button id="createRoomBtn">Create Room</button>
  <input type="text" id="roomUuid" placeholder="Enter Room UUID">
  <button id="joinRoomBtn">Join Room</button>

  <div class="container">
    <div class="questions">
      <h2>Questions</h2>
      <div id="questionList"></div>
      <button id="submitAnswersBtn">Submit Answers</button>
    </div>
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboardList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
